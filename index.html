<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <header class="navbar hind-madurai-bold">
    <div class="navbar-left">
        <img src="./assets/logo.png" alt="Emergency Service Logo" class="logo">
        <span class="service-name">Emergency <br> Service</span>
    </div>
    <div class="navbar-right">
        <div class="stat-item">
            <img src="./assets/heart.png" alt="Heart Icon" class="stat-icon">
            <span class="stat-count">0</span>
        </div>
        <div class="stat-item">
            <img src="./assets/coin.png" alt="Coin Icon" class="stat-icon">
            <span class="stat-count">100</span>
        </div>
        <button class="copy-button green-button">
            <i class="fas fa-copy"></i>
            <span>0 Copy</span>
        </button>
    </div>
</header>

<section class="banner-section hind-madurai-regular">
    <img src="./assets/logo.png" alt="Logo" class="govt-logo">
    <h1 class="banner-title">Emergency Service Directory</h1>
    <p class="banner-subtitle">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
</section>

</body>
</html>
